<!DOCTYPE html>
<html>
<head>
	<title>Mochiri</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
	<script src="jQuery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
	<title>Mochiri-Cosmetics Store-</title>


	
</head>
<body class="user_index">
	<header >
		<div class="site_title">
		<h1>Mochiri</h1>
		</div>
		<div class="navi_menu">
			<span><a href="#top" onclick="location.href='index.html'">Top</a></span>
			<span><a href="#sale" onclick="location.href='index.html'">Sale</a></span>
			<span><a href="#items" onclick="location.href='index.html'">Items</a></span>
			<span><a href="#contact" onclick="location.href='index.html'">Contact</a></span>
		</div>
		

	</header>
	<div class="container"  id="top">
		<aside class="search">
			<div class="search_area">
			<h3 class="title">Search by category</h3>
				<div class="form pull">
					<select name="category_id" id="category_select">
						<option value="skincare">Skincare</option>
						<option value="basemake">Basemake</option>
						<option value="eyebrow">Eyebrow</option>
						<option value="eyeshadow">Eyeshadow</option>
						<option value="eyeliner">Eyeliner</option>
						<option value="mascara">Eyelashes</option>
						<option value="cheek">Cheek</option>
						<option value="rip">Rips</option>
					</select>
				</div>
				<a href="" class="btn btn-malformation">Search</a>
			</div>
			<div class="search_area">
				<h3 class="title">Search by price</h3>
				<div class="form pull">
					<select name="category_id" id="price_select">
						<option value="1">～$10</option>
						<option value="2">$10～$20</option>
						<option value="3">$20～$30</option>
						<option value="4">$30～</option>
					</select>
				</div>
				<a href="" class="btn btn-malformation">Search</a>
			</div>
		</aside>
		<article class="main">
		<div id="items">
				<h2>Eyeshadow</h2>
				<img src="img/eyeshadow_palette.jpg">
				<table>
				<tr>
				<td>Product name:</td>
				<td>SweetEyeshadow</td>
				</tr>
				<tr>
				<td>Price:</td>
				<td>$18</td>
				</tr>
				<tr>
				<td>Stock:</td>
				<td>15</td>
				</tr>
				<tr>
				<td>Category:</td>
				<td>Eyeshadow</td>
				</tr>
				<tr>
				<td>Introduce:</td>
				<td>It's full of sweet colors.</td>
				</table>
				<a class="btn btn-malformation" onclick="location.href='basket.href'">買い物かごに入れる</a>
				<a class="btn btn-malformation" onclick="location.href='index.html'">戻る</a>
		</div>
		</article>
	</div>

	<footer>
		<small class="copyright"> Copyright 2021 kashimanami</small>
	</footer>
</body>
</html>
