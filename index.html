	<link rel="stylesheet" type="text/css" href="stylesheet.css" />

<body class="user_index">
	<header >
		<div class="site_title">
		<h1>Mochiri</h1>
		</div>
		<div class="navi_menu">
			<span><a href="#top">Top</a></span>
			<span><a href="#sale">Sale</a></span>
			<span><a href="#items">Items</a></span>
			<span><a href="#contact">Contact</a></span>
		</div>
		

	</header>
	<div class="container"  id="top">
		<aside class="search">
			<div class="search_area">
			<h3 class="title">Search by category</h3>
				<div class="form pull">
					<select name="category_id" id="category_select">
						<option value="skincare">Skincare</option>
						<option value="basemake">Basemake</option>
						<option value="eyebrow">Eyebrow</option>
						<option value="eyeshadow">Eyeshadow</option>
						<option value="eyeliner">Eyeliner</option>
						<option value="mascara">Eyelashes</option>
						<option value="cheek">Cheek</option>
						<option value="rip">Rips</option>
					</select>
				</div>
				<a href="" class="btn btn-malformation">Search</a>
			</div>
			<div class="search_area">
				<h3 class="title">Search by price</h3>
				<div class="form pull">
					<select name="category_id" id="price_select">
						<option value="1">～$10</option>
						<option value="2">$10～$20</option>
						<option value="3">$20～$30</option>
						<option value="4">$30～</option>
					</select>
				</div>
				<a href="" class="btn btn-malformation">Search</a>
			</div>
		</aside>

		<article class="main">
		<h2 class="title">Welcome to Mochiri</h2>
			<div class="top_image">
				<img src="img/mochiri_top.jpg" >
			</div>
			<div id="sale">
				<h2>Sale Items</h2>
				<div class="sale_items">
					<img src="img/mascara.jpg" >
					<div class="sale_introduce">
						<p>SweetMascara/01.CaramelCookie</br>$13</p>
					</div>
				</div>
			</div>
			<div id="items">
				<h2>Items</h2>
				<div class="slide">
					<ul class="slider">
						<li><img src="img/eyeshadow_palette.jpg" onclick="location.href='eyeshadow_detail.html'"></li>
						<li><img src="img/eyeblow.jpg" onclick="location.href='eyeblow_detail.html'"></li>
						<li><img src="img/mascara.jpg" onclick="location.href='mascara_detail.html'"></li>
						<li><img src="img/rip.jpg" onclick="location.href='rip_detail.html'"></li>
						<li><img src="img/eyeliner.jpg" onclick="location.href='eyeliner_detail.html'"></li>
					</ul>
				</div>
			</div>
			<div id="contact">
				<h2>Contact</h2>
				<span>Address:〒123-4567,Japan,Tokyo</span></br>
				<span>TEL:123-4567-8910</span>
				<div class="contact-icon">
					<a href ="https://github.com/kashimanami" target="_blank"><i class="fab fa-github fa-2x"></i></a>
					<a href ="https://twitter.com/Omochi_k73" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
					<a href ="https://www.instagram.com/ttkair0609" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
				</div>
			</div>
		</article>
	</div>
