<!DOCTYPE html>
<html>
<head>
	<title>Mochiri</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="https://kashimanami.github.io/mochiri/stylesheet.css" />
	<link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
	<title>Mochiri-Cosmetics Store-</title>
</head>
<body class="user_index">
	<header>
		<div class="container">
		<h1 class="site_title">Mochiri</h1>
		</div>
	</header>
	<nav class="navi_area">
		<ul class="navi_menu">
			<li>Top</li>
			<li>Items</li>
			<li>Basket</li>
			<li>Order</li>
		</ul>
	</nav>
	<div class="container">
		<aside class="search">
			<div class="search_area">
			<h3 class="title">Search by category</h3>
				<div class="form pull">
					<select name="category_id" id="category_select">
						<option value="skincare">Skincare</option>
						<option value="basemake">Basemake</option>
						<option value="eyebrow">Eyebrow</option>
						<option value="eyeshadow">Eyeshadow</option>
						<option value="eyeliner">Eyeliner</option>
						<option value="mascara">Eyelashes</option>
						<option value="cheek">Cheek</option>
						<option value="rip">Rips</option>
					</select>
				</div>
				 <a href="" class="btn btn-malformation">Search</a>
			</div>
			<div class="search_area">
				<h3 class="title">Search by price</h3>
				<div class="form pull">
					<select name="category_id" id="price_select">
						<option value="1">～\1000</option>
						<option value="2">\1000～\2000</option>
						<option value="3">\2000～\3000</option>
						<option value="4">\3000～</option>
					</select>
				</div>
				 <a href="" class="btn btn-malformation">Search</a>
			</div>
		</aside>

		<article class="main">
		<h2 class="title">Welcome to Mochiri</h2>
			<div class="top_image">
			<img src="" >
			</div>
		</article>
	</div>

	<footer>
		<small class="container"> Copyright(C) 2021 Mochiri co.,ltd, ALL Rights Reserved </small>
	</footer>
</body>
</html>
