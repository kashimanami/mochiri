<!DOCTYPE html>
<html>
<head>
	<title>Mochiri</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
	<title>Mochiri-Cosmetics Store-</title>
</head>
<body class="user_index">
	<header >
		<div class="site_title">
		<h1>Mochiri</h1>
		</div>
		<div class="navi_menu">
			<span><a href="#top">Top</a></span>
			<span><a href="#sale">Sale</a></span>
			<span><a href="#items">Items</a></span>
			<span><a href="#contact">Contact</a></span>
		</ul>
	</header>
	<div class="container"  id="top">
		<aside class="search">
			<div class="search_area">
			<h3 class="title">Search by category</h3>
				<div class="form pull">
					<select name="category_id" id="category_select">
						<option value="skincare">Skincare</option>
						<option value="basemake">Basemake</option>
						<option value="eyebrow">Eyebrow</option>
						<option value="eyeshadow">Eyeshadow</option>
						<option value="eyeliner">Eyeliner</option>
						<option value="mascara">Eyelashes</option>
						<option value="cheek">Cheek</option>
						<option value="rip">Rips</option>
					</select>
				</div>
				 <a href="" class="btn btn-malformation">Search</a>
			</div>
			<div class="search_area">
				<h3 class="title">Search by price</h3>
				<div class="form pull">
					<select name="category_id" id="price_select">
						<option value="1">～$10</option>
						<option value="2">$10～$20</option>
						<option value="3">$20～$30</option>
						<option value="4">$30～</option>
					</select>
				</div>
				 <a href="" class="btn btn-malformation">Search</a>
			</div>
		</aside>

		<article class="main">
		<h2 class="title">Welcome to Mochiri</h2>
			<div class="top_image">
			<img src="mochiri_top.jpg" >
			</div>
			<div id="sale">
				<h2>Sale Items</h2>
				<div class="sale_items">
					<img src="mascara.jpg" >
				</div>
			</div>
			<div  class="row" id="items">
				<h2>Items</h2>
				<div class="autoplay-slider">
					<div class="swiper-wrapper">
					<div class="slide"><img src="mascara.jpg" ></div>
					<div class="slide"><img src="eyeliner.jpg"></div>
					<div class="slide"><img src="eyeshadow_palette.jpg"></div>
					<div class="slide"><img src="eyeblow.jpg"></div>
					<div class="slide"><img src="rip.jpg"></div>
						</div>
						</div>
			</div>
			<div id="contact">
				<h2>Contact</h2>
				<span>Address:〒123-4567,Japan,〇〇</span></br>
				<span>TEL:123-4567-8910</span>
			</div>
		        <div class="push">
			</div>
		</article>
	</div>

	<footer>
		<small class="copyright"> Copyright(C) 2021 Mochiri co.,ltd, ALL Rights Reserved </small>
	</footer>
</body>
</html>
